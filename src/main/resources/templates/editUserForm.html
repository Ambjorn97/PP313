<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="patch" th:action="@{/admin/edit/form(id=${user.getId()})}" th:object="${user}">
    <label for="username">Имя пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <span style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <br>
    <label for="age">Возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <span style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <br>
    <input type="submit" value="Готово">
</form>
</body>
</html>
